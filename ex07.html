<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이력서</title>
<style>
table {

}

/* 테이블 셀 크기 조절 */
td, th {

}
</style>
</head>
<body>

<table>

    </tr>
    <tr>
        <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
       
        <td colspan="4">생년월일&nbsp;&nbsp;&nbsp;19&nbsp;&nbsp;년&nbsp;&nbsp;월&nbsp;&nbsp;일생&nbsp;&nbsp;(만&nbsp;세) </td>

    </tr>
</table>

</html>
